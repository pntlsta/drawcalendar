<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Write-on Calendar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #app {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    #sidebar {
      width: 10%;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      gap: 10px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    #sidebar button {
      width: 80%;
      height: 40px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #calendarContainer {
      position: relative;
      width: 90%;
      height: 100%;
    }

    #calendar {
      width: 100%;
      height: 100%;
    }

    #drawCanvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      height: 100%;
      z-index: 999;
      pointer-events: auto;
      touch-action: none;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <button id="prevMonth">⬅ Prev</button>
      <button id="nextMonth">Next ➡</button>
      <button id="color1" style="background:red;"></button>
      <button id="color2" style="background:blue;"></button>
      <button id="color3" style="background:green;"></button>
      <button id="color4" style="background:orange;"></button>
      <button id="color5" style="background:purple;"></button>
      <button id="eraser" style="background:white; border:1px solid #aaa;">Eraser</button>
      <button id="clearAll" style="background:black; color:white;">Clear Page</button>
    </div>

    <div id="calendarContainer">
      <div id="calendar"></div>
      <canvas id="drawCanvas"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
